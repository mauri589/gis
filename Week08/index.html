<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hokkaido 1km Mesh Population Map</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<link
			href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
		<script>
			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
				center: [142.50, 43.01],
				zoom: 8.5
			});

			map.on('load', () => {
				map.addSource('hokkaido', {
					type: 'geojson',
					data: 'hokkaido_population.geojson'
				});

				map.addLayer({
					id: 'population-layer',
					type: 'fill',
					source: 'hokkaido',
					paint: {
						'fill-color': [
							'interpolate',
							['linear'],
							['get', 'T001100001'],
							0,
							'#ffdbe8',
							5000,
							'#ff9482',
							10000,
							'#f24455',
							15000,
							'#660f24',
							20000,
							'#ff1cc0'
						],
						'fill-opacity': 0.75,
						'fill-outline-color': '#efd4c4'
                    
                        
                        
					}
				});
			});
		</script>
	</body>
</html>
